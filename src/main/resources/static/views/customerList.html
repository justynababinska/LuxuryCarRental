<div class="container">
	<div class="row">
		<form>
			<div class="input-group">
				<input type="text" class="form-control"
					placeholder="Search by  ng-model="">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit" ng-click="">
						<span class="glyphicon glyphicon-search">
					</button>
				</div>
			</div>
		</form>
		<a class="btn btn-secondary" href="">....</a>
	</div>
	
	<div class="row">
		<h2>All cars</h2>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Mobile</th>
					<th>Address</th>
					<th>Identity Card</th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in list_custCtrl.customers">
					<td>{{customer.firstName}}</td>
					<td>{{customer.lastName}}</td>
					<td>{{customer.mobile}}</td>
					<td>{{customer.address}}</td>
					<td>{{customer.identityCard}}</td>
					<td><a class="btn btn-secondary" href="">...</a><a class="btn btn-secondary" href="">..</a><a class="btn btn-secondary" href="">...</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
