
<h1>Add new car</h1>
<form>
	<input type="text" placeholder="Model" ng-model="newCtrl.car.model"><br />
	<input type="text" placeholder="Brand" ng-model="newCtrl.car.brand"><br />
	<input type="text" placeholder="Description" ng-model="newCtrl.car.description"><br />
	<input type="number" placeholder="Price" ng-model="newCtrl.car.price"><br />
	<button ng-click="newCtrl.saveCar()">Add car</button>
</form>
